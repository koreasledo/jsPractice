<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let names = [
      "Steven Paul Jobs",
      "Bill Gates",
      "Mark Elliot Zuckerberg",
      "Elon Musk",
      "Jeff Bezos",
      "Warren Edward Buffett",
      "Larry Page",
      "Larry Ellison",
      "Tim Cook",
      "Lloyd Blankfein",
    ];
    // some 1번 문제 전체 이름의 길이가 20자 이상인 사람이 있는가?
    let longName = names.some((item)=> {
      return item.length >= 20;
    });

    console.log(longName);

    // some 2번 문제 성을 제외한 이름에 p를 포함한 사람이 있는가?(대소문자 상관 no)
    console.log (names.some((item) => {
      let splitName = item.split("");
      splitName.pop();
      return splitName.some(eachName => eachName.toLocaleLowerCase().includes("p"));
    }));
  </script> 
</body>
</html>
