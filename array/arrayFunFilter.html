<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let names = [
      "Steven Paul Jobs",
      "Bill Gates",
      "Mark Elliot Zuckerberg",
      "Elon Musk",
      "Jeff Bezos",
      "Warren Edward Buffett",
      "Larry Page",
      "Larry Ellison",
      "Tim Cook",
      "Lloyd Blankfein",
    ];

    // filter 1번 문제 이름에 a를 포함한 사람들을 출력하시오.
    let whoHasA = names.filter((item) => {
      return item.includes('a');
    });

    console.log(whoHasA);
    // filter 2번 문제 이름에 같은 글자가 연속해서 들어간 사람을 출력하시오. (예-tt,ff,ll 이런 글자들)
    let whoHasSameLetter = names.filter((item)=> {
      let splitName = item.split("");
      return splitName.some(( letter, index ) => letter == splitName[index + 1]);
    });

    console.log(whoHasSameLetter);
  </script>
</body>
</html>
