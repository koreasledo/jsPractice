  <script>
    let names = [
      "Steven Paul Jobs",
      "Bill Gates",
      "Mark Elliot Zuckerberg",
      "Elon Musk",
      "Jeff Bezos",
      "Warren Edward Buffett",
      "Larry Page",
      "Larry Ellison",
      "Tim Cook",
      "Lloyd Blankfein",
    ];

    // find 1번 문제 전체 이름의 길이가 20자 이상인 사람을 찾으시오.
    console.log(names.find((item)=>item.length>=20))

    // find 2번 문제 미들네임이 포함되어있는 사람을 찾으시오.(예-Steven Paul Jobs)
    /*

    */

    console.log(names.find((item => item.split(' ').length>=3)));
